<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Estilos-->
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/home.css">
	<link rel="stylesheet" href="styles/hidden.css">

	<!--Favicon-->
	<link rel="icon" href="img/icon.png">

	<!--Fuentes-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,700&family=Playfair+Display:wght@500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	
	<!--Fuentes de Fontawesome-->
	<link rel="stylesheet" type="text/css" href="assets/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/solid.css">
	<link rel="stylesheet" type="text/css" href="assets/css/brands.css">

<body>
<!--Banner fijo-->
	<a href="./index.html">
		<div class="fixedBanner">
			<h1 class="fixedBanner__title">
				 
			</h1>
		</div>
	</a>


	<!--Banner fijo-->
	<header class="header">
		<img src="img/logo.png" alt="logo de la pÃ¡gina" class="header__img">
		
		<!--Boton de busqueda-->
		<div class="search">
			<form>
				<label for="search" class="searchText">Buscar producto: </label>
				<div class="boxSearch">
					<input type="text" name="search" class="searchInput">
					<span class="searchButton">
						<i class="fa-solid fa-magnifying-glass" class="searchButton"></i>
					</span>
				</div>
			</form>
		</div>
		
		<div class="header__minBox">
			<h2 class="header__title">Accesorios | Consolas | Videojuegos</h2>
			<div class="header__buttons">
				<a href="#" target="_blank" id="whatsappLink">
					<div class="button button--whatsapp">
						<i class="fa-brands fa-whatsapp"></i>
						<p>Whatsapp</p>
					</div>
				</a>
				<a href="#" target="_blank" id="telegramLink">
					<div class="button button--telegram">
						<i class="fa-brands fa-telegram"></i>
						<p>Telegram</p>
					</div>
				</a>
			</div>
		</div>
	</header>

	<!--Tags-->
	<section class="tags">
		<div class="tag tag--selected">
			<i class="fa-solid fa-border-all"></i>
		</div>
		<div class="tag">
			<i class="fa-brands fa-steam"></i>
		</div>
		<div class="tag">
			<i class="fa-brands fa-xbox"></i>
		</div>
		<div class="tag">
			<i class="fa-brands fa-playstation"></i>
		</div>
		<div class="tag">
			<i class="fa-brands fa-twitch"></i>
		</div>
	</section>

	<!--Productos-->
	<article class="boxProducts">

	</article>
	
	<section class="boxButtonFinal">
		<span class="buttonFinal">Comprar</span>
	</section>

	<!--Scripts-->
	<script src="./js/config.js" type="module"></script>
	<script src="./js/changeConfig.js" type="module"></script>
	<script src="./js/insertProducts.js" type="module"></script>
	<script src="./js/dobleClickHeart.js" type="module"></script>
	<script src="./js/clickShoppingCart.js" type="module"></script>
	<script src="./js/clickTags.js" type="module"></script>
</body>
</html>
